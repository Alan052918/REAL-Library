{% if exhibition_list %}
<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for exhibition in exhibition_list %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ exhibition.name }}</h5>
        <p class="card-text">{{ exhibition.topic.name }}</p>
        <a
          href="/events/exhibitions/{{ exhibition.id }}/"
          class="stretched-link"
        ></a>
      </div>
      <div class="card-footer">
        <small class="text-muted"
          >starts at {{ exhibition.start_datetime }}</small
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
