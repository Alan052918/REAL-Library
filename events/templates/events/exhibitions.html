{% extends "main.html" %} {% block content %}

<h1>Exhibitions list</h1>

<ul>
  {% for exhibition in exhibition_list %}

    <a href="/events/exhibitions/{{ exhibition.id }}/">{{ exhibition.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
<hr />
<a href="/events/">All Events</a>

{% endblock content %}
