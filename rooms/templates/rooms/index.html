{% extends "main.html" %} {% block content %}

<h1>Welcome to rooms</h1>
{% if room_list %}
<ul>
  {% for room in room_list %}
  <li>
    <a href="/rooms/{{ room.id }}/"
      >ID: {{ room.id }} Capacity: {{ room.capacity }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endif %}
<hr />
<a href="/">Home</a>

{% endblock content %}
