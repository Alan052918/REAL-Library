{% extends "main.html" %}

{% block page-title %}
| Rooms
{%endblock page-title%}

{% block content %}

<h1 class="display-1 text-center">Rooms</h1>

{% if room_list %}
<ul>
  {% for room in room_list %}
  <li>
    <a href="/rooms/{{ room.id }}/"
      >ID: {{ room.id }} Capacity: {{ room.capacity }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endif %} {% endblock content %}
