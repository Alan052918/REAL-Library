<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h2 align="center">Sign Up Your Account</h2>
    <br />
    <form method="POST" action=" {% url 'signup' %} " align="center">
      <!--action是指将数据发送到哪，还是发送到本网站由服务器去处理-->
      {% csrf_token %}
      <!--protect from cross site request forgery-->
      User name:
      <br />
      <input type="text" name="username" />
      <br />
      {{ check1 }}
      <br />
      Password:
      <br />
      <input type="password" name="password1" />
      <br />
      {{ check2 }}
      <br />
      Confirm password:
      <br />
      <input type="password" name="password2" />
      <br />
      <br />
      <input class="btn-primary" type="submit" value="sign up" />
    </form>
  </body>
</html>
