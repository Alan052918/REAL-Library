<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inventory | Topics | {{ topic.id }}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Topic {{ topic.id }}</h1>
    ID: {{ topic.id }}
    <br />
    Name: {{ topic.name }}
    <br />
    Description: {{ topic.description }}
    <div class="container">
      Book list:
      <br />
      {% if book_list %}
      <ul>
        {% for book in book_list %}
        <li>
          <a href="/inventory/books/{{ book.id }}/">{{ book.name }}</a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    <hr />
    <a href="/inventory/topics/">All Topics</a>
    <br />
    <a href="/inventory/">Inventory</a>
  </body>
</html>
