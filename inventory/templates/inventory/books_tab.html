{% if book_list %}
<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for book in book_list %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ book.name }}</h5>
        <p class="card-text">{{ book.topic.name }}</p>
        <a href="/inventory/books/{{ book.id }}/" class="stretched-link"></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
