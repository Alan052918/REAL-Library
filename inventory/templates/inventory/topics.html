{% extends "main.html" %} {% block content %}

<h1>Topic list</h1>
{% if topic_list %}
<ul>
  {% for topic in topic_list %}
  <li>
    <a href="/inventory/topics/{{ topic.id }}/">{{ topic.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
<hr />
<a href="/inventory/">Inventory</a>

{% endblock content %}
