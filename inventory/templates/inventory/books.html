{% extends "main.html" %} {% block content %}

<h1>Book list</h1>
{% if book_list %}
<ul>
  {% for book in book_list %}
  <li>
    <a href="/inventory/books/{{ book.id }}/">{{ book.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
<hr />
<a href="/inventory/">Inventory</a>

{% endblock content %}
