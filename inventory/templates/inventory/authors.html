{% extends "main.html" %} {% block content %}

<h1>Author list</h1>
{% if author_list %}
<ul>
  {% for author in author_list %}
  <li>
    <a href="/inventory/authors/{{ author.id }}/"
      >{{ author.first_name }} {{ author.last_name }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endif %}
<hr />
<a href="/inventory/">Inventory</a>

{% endblock content %}
